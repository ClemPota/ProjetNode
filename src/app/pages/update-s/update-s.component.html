<form>
    <div class="row">

        <div class="col">
            <div class="form-group">
                <label>Nom du Salarié</label>
                <input type="text" class="form-control" placeholder="nom" [value]="formUpdate.nom" (change)="formUpdate.nom = $event.target.value">
            </div>
            <div class="form-group">
                <label>Prenom du Salarié</label>
                <input type="text" class="form-control" placeholder="prenom" [value]="formUpdate.prenom" (change)="formUpdate.prenom = $event.target.value">
            </div>
            <div class="form-group">
                <label>Pseudo</label>
                <input type="text" class="form-control" placeholder="pseudo" [value]="formUpdate.pseudo" (change)="formUpdate.pseudo = $event.target.value">
            </div>
            <div class="form-group">
                <label>Anniversaire</label>
                <input type="date" class="form-control" placeholder="naissance" [value]="formUpdate.naissance" (change)="formUpdate.naissance = $event.target.value">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">
          <label>Adresse du salarié</label>
            <div class="form-group">
                <label>Rue</label>
                <input type="int" class="form-control" placeholder="1, 2 .." [value]="formUpdate.rue" (change)="formUpdate.rue = $event.target.value">
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" placeholder="rue, route, boulevard ..." [value]="formUpdate.adresse" (change)="formUpdate.adresse = $event.target.value">
            </div>
            <div class="form-group">
                <label>Ville</label>
                <input type="text" class="form-control" placeholder="Senlis, Paris ..." [value]="formUpdate.ville" (change)="formUpdate.ville = $event.target.value">
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col">
            <div class="form-group">
                <label>Poste</label>
                <select class="form-control" [value]="formUpdate.poste" (change)="formUpdate.poste = $event.target.value">
                  <option> Dev front </option>
                  <option> Dev Back </option>
                  <option> Design </option>
                </select>
            </div>
        </div>

    </div>

    <!-- bouton d'ajout, utiliser la fonction (click) -->
    <button type="button" name="button" class="btn btn-info" (click)=updateSalarie()>Modifier</button>

</form>
